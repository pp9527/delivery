<script>

    // function reload() {
    //     $("#container").load(location.href + " #container>*", "");
    // }





    //初始化地图
    // var map = new AMap.Map('container', {
    //     resizeEnable: true, //是否监控地图容器尺寸变化
    //     zoom: 11, //初始地图级别
    // });

    // 获取并展示当前城市信息
    // function logMapinfo(){
    //     map.getCity( function(info){
    //         var node = new PrettyJSON.view.Node({
    //             el: document.querySelector("#map-city"),
    //             data: info
    //         });
    //     });
    // }


    //将json字符串转为数组 : 获取无人机路线数组
    // var Latitude2 = $('#Longitude2').val()
    var path = JSON.parse($('#pathLists').val());
    var desLocation = JSON.parse($('#desLocation').val());


    // 无人机路线终点即为无人车路线起点
    var start_lo = path[path.length-1][0];
    var end_la = path[path.length-1][1];

    // alert(path.length);
    var map = new AMap.Map("container", {
        // center: [112.187017,31.763388],
        resizeEnable: true,
        // zoom: 16
    });

    var drivingOption = {
        policy: AMap.DrivingPolicy.LEAST_TIME, // 其它policy参数请参考 https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingPolicy
        ferry: 1, // 是否可以使用轮渡
        map: map,
        autoFitView: false,
        // panel: 'panel'
    }

    var driving = new AMap.Driving(drivingOption)

    // 根据起终点经纬度规划驾车导航路线
    driving.search(new AMap.LngLat(start_lo,end_la), new AMap.LngLat(desLocation[0],desLocation[1]), function(status, result) {
        // result 即是对应的驾车导航信息，相关数据结构文档请参考  https://lbs.amap.com/api/javascript-api/reference/route-search#m_DrivingResult
        if (status === 'complete') {
        } else {
            log.error('获取驾车数据失败：' + result)
        }
    });

    // var markerContent = '' +
    //     '<div class="custom-content-marker">' +
    //     '   <img src="//a.amap.com/jsapi_demos/static/demo-center/icons/dir-marker.png">' +
    //         '<p>起点</p>' +
    //     '</div>';

    var startIcon = new AMap.Icon({
        size: new AMap.Size(25, 34),
        image: '//a.amap.com/jsapi_demos/static/demo-center/icons/dir-marker.png',
        imageSize: new AMap.Size(135, 40),
        imageOffset: new AMap.Pixel(-9, -3)
    });

    // var content1 = '<div class="marker-route marker-marker-bus-from"></div>';
    var marker1 = new AMap.Marker({
        // content: markerContent,
        icon: startIcon,
        // icon: "//a.amap.com/jsapi_demos/static/demo-center/icons/dir-marker.png",
        position: path[0],
        offset: new AMap.Pixel(-17, -25),
    });

    var endIcon = new AMap.Icon({
        size: new AMap.Size(25, 34),
        image: '//a.amap.com/jsapi_demos/static/demo-center/icons/dir-marker.png',
        imageSize: new AMap.Size(135, 40),
        imageOffset: new AMap.Pixel(-50, -3)
    });
    var marker2 = new AMap.Marker({
        icon: endIcon,
        // icon: '//a.amap.com/jsapi_demos/static/demo-center/icons/dir-via-marker.png',
        position: path[path.length-1],
        offset: new AMap.Pixel(-14, -29),
    });

    map.add([marker1,marker2])





    // logMapinfo();
    //
    // //绑定地图移动事件
    // map.on('moveend', logMapinfo);
    // var path = [
    //     [117.180692,31.751023],
    //     [117.192553,31.759471]
    // ];


    var polyline2 = new AMap.Polyline({
        path: path,
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 3,
        strokeColor: "#f0f",
        strokeOpacity: 1,
        strokeWeight: 6,
        // 折线样式还支持 'dashed'
        strokeStyle: "dashed",
        // strokeStyle是dashed时有效
        strokeDasharray: [15, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
    })
    map.add(polyline2);

    var text1 = new AMap.Text({
        text:'end',
        anchor:'top-left', // 设置文本标记锚点
        draggable:true,
        cursor:'pointer',
        style:{
            'padding': '.75rem 1.25rem',
            'margin-bottom': '1rem',
            'border-radius': '.40rem',
            'background-color': 'white',
            'width': '8rem',
            'border-width': 0,
            'box-shadow': '0 2px 6px 0 rgba(114, 124, 245, .5)',
            'text-align': 'center',
            'font-size': '20px',
            'color': 'red',
            'x-index':'10000'
        },
        position: desLocation
    });



    var text2 = new AMap.Text({
        text:'start',
        anchor:'top-left', // 设置文本标记锚点
        draggable:true,
        cursor:'pointer',
        style:{
            'padding': '.75rem 1.25rem',
            'margin-bottom': '1rem',
            'border-radius': '.40rem',
            'background-color': 'white',
            'width': '8rem',
            'border-width': 0,
            'box-shadow': '0 2px 6px 0 rgba(114, 124, 245, .5)',
            'text-align': 'center',
            'font-size': '20px',
            'color': 'green',
            'x-index':'10000'
        },
        // position: [location1[0],location1[1]]
        position: path[0]
    });

    text1.setMap(map);
    text2.setMap(map);



    map.setFitView(null, true, [150, 150, 50, 50]);

</script>
