<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords"
          content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">


    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="shortcut icon" href="#" type="/image/png">

    <title>Delivery System</title>


    <div th:include="common::commonheader"></div>
    <!-- 使用 CDN 路径 或者本地 bpmn-js 路径 -->
    <script src="https://unpkg.com/bpmn-js@0.27.0-1/dist/bpmn-viewer.development.js"></script>

</head>

<body class="sticky-header" style="height: 100%;">

<section>
    <div th:replace="common :: leftmenu"></div>

    <!-- main content start-->
    <div class="main-content" style="min-height: 100%;">

        <div th:replace="common :: headermenu"></div>


        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                Ai Management
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="active">Ai Management</li>
            </ul>
        </div>

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="col-md-4">

                <div class="row" style="padding-bottom: 10px;margin-right: 14px;background-color: white;margin-bottom: 10px;border-radius: 10px;">
                        <div class="row center-block" style="margin-bottom: 15px;padding-left: 20px;">
                        <h3>Active Orders：[[${activeOrders.size()}]]</h3>
                        </div>
                        <form role="form" class="form-inline" style="background-color: white">
                            <div class="form-group col-md-6">
                                <input type="text" style="width: 100%" placeholder="Input" class="form-control input-lg">
                            </div>
                            <button class="btn btn-primary col-md-2 input-lg" type="submit">Search</button>
                            <div class="dropdown col-md-offset-1 col-md-2">
                                <button type="button" class="input-lg btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    Filters<span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </form>
                </div>

                <div class="row" style="height:600px;overflow:auto; position: relative;margin-right: 1px;">
                    <div class="row col-md-12" style="margin-top: 20px;padding-right: 0px;">
                        <div class="col-md-12" style="padding: 0px;">
                            <div class="panel newPanel" th:each="order:${activeOrders}">
                                <div class="panel-body">
                                    <div class="row" style="margin-bottom: 10px;">
                                        <h4 class="col-md-4 text-center"><strong >ID: [[${order.orderId}]]</strong></h4>
                                        <div class="col-md-3 col-md-offset-5">
                                            <button class="btn btn-info btn-block" style="font-weight: bolder">track</button>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <div class="col-md-6">
                                            <button class="btn btn-block" style="font-weight: bolder;font-size: 18px;">uav id: 0012</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-block" style="font-weight: bolder;font-size: 18px;">ugv id: 0123</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button class="btn btn-block" style="font-weight: bolder;font-size: 18px;">cloud server id: 0432</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button class="btn btn-block" style="font-weight: bolder;font-size: 18px;">edge server id: 0252</button>
                                        </div>
                                    </div>
                                </div>



                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!--            主显示-->
            <div class="col-md-8" style="background-color: white;height: 700px;padding: 10px;border-radius: 10px;">
                <div id="canvas" style="height: 600px;"></div>
            </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer style="text-align: center;margin-top: 10px;">
            2022 &copy; AdminEx by AHU ISEC
        </footer>
        <!--footer section end-->



    </div>
    <!-- main content end-->
</section>

<div th:replace="common :: commonscript"></div>

<!--easy pie chart-->
<script src="/js/easypiechart/jquery.easypiechart.js"></script>
<script src="/js/easypiechart/easypiechart-init.js"></script>

<!--Sparkline Chart-->
<script src="/js/sparkline/jquery.sparkline.js"></script>
<script src="/js/sparkline/sparkline-init.js"></script>

<!--icheck -->
<script src="/js/iCheck/jquery.icheck.js"></script>
<script src="/js/icheck-init.js"></script>

<!-- jQuery Flot Chart-->
<script src="/js/flot-chart/jquery.flot.js"></script>
<script src="/js/flot-chart/jquery.flot.tooltip.js"></script>
<script src="/js/flot-chart/jquery.flot.resize.js"></script>


<!--Morris Chart-->
<script src="/js/morris-chart/morris.js"></script>
<script src="/js/morris-chart/raphael-min.js"></script>

<!--Calendar-->
<script src="/js/calendar/clndr.js"></script>
<script src="/js/calendar/evnt.calendar.init.js"></script>
<script src="/js/calendar/moment-2.2.1.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script>

    sendAjax()
    function sendAjax() {
        $.ajax({
            url: "/ajax/workflow",
            type: "get",
            data: {},
            // dataType: "xml",
            success: function (data) {
                var diagramXML = data;
                var bpmnModeler = new BpmnJS({
                    container: '#canvas'
                });
                bpmnModeler.importXML(diagramXML, function (err) {
                    if (err) {
                        return console.error('failed to load diagram', err);
                    }
                });
            }
        })
    }
</script>


</body>
</html>
